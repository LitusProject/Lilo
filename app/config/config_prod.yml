imports:
    - { resource: config.yml }

framework:
    router:
        strict_requirements: null

doctrine_mongodb:
    connections:
        default:
            options:
                username: %database_user%
                password: %database_password%

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
